<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intital-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- this div is going to hold all the other divs -->
        <div class="grid-container">

        <!-- this div is used for the navigation bar at the top -->
        <div class="header">
            <div class="flex-header">
                <h2>My Portfolio</h2>
            </div>
        </div>

        <div class="navigation">
            <div class="flex-navigation">
                <nav class="links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contacts</a>
                    <a href="#">Projects</a>
                </nav>
            </div>
        </div>

            
        <!-- this div will be used to present my first image -->
        <div class="image1">
            <div class="flex-image1">
                <img src="images/bluelarge.jpg" alt="test blue">
            </div>
        </div>

        <!-- this div will be used to present my second image -->
        <div class="image2">
            <div class="flex-image2">
                <img src="images/blue2large.jpg">
            </div>
        </div>

        <!-- this div will be used to present my third image -->
        <div class="image3">
            <div class="flex-image3">
                <img src="images/blue3large.jpg">
            </div>
        </div>
        
        <div class="footer">
            <div class="flex-footer">
                <p>Portfolio by James Riley Daughtry</p>
            </div>
        </div>

    </body>
</html>
